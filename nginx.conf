server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình để phục vụ đúng MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Xử lý các route của React Router
    location / {
        try_files $uri /index.html;
    }

    # Đảm bảo các file tĩnh từ /assets được phục vụ đúng
    location /assets/ {
        add_header Cache-Control "no-store";
    }

    # Chuyển hướng lỗi 404 về index.html
    error_page 404 /index.html;
}
